<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>增加管理员</title>
  </head>
  <body>
    <h2>增加管理员</h2>
    <form action="">
      <table cellpadding="7">
        <tr>
          <td>姓名：</td>
          <td>
            <input type="text">
          </td>
          <td>10个字符以内</td>
        </tr>
        <tr>
          <td>密码</td>
          <td>
            <input type="password" value="....">
          </td>
          <td>10个字符以内</td>
        </tr>
        <tr>
          <td>性别：</td>
          <td>
            <label><input name="1" type="radio">女士</label>
            <label><input name="1" type="radio" checked>男士</label>
          </td>
        </tr>
        <tr>
          <td>角色：</td>
          <td>
          <input type="checkbox">超级管理员
          <input type="checkbox">账单管理员
          </td>
          <td>至少选择一个角色</td>
        </tr>
        <tr>
          <td>头像：</td>
          <td>
          <input type="file">
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
          <input type="submit">
          <input type="reset" value="重置">
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
